<html>
	

	<head>
		
		<title>unsplash api test</title>
		 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		

		<form id="form">
			

			<input type="text" name="search" id="search" placeholder="search anything"/>


		</form>
		<div id="image-container">
			


		</div>
		<script>
			

			jQuery(($)=>{
				$.noConflict();

				$("#form").on("submit",(e)=>{
						e.preventDefault();
						const searchTerm = $("#search");
						const key = "g7d7KRxOl8fE437qOTxlsf9XYcd3ApDgtZlLs5XMa3Y";
						$.ajax({
							url:`https://api.unsplash.com/search/collections/?per_page=20&client_id=${key}&query=${searchTerm}`,
							processData:false,
							success: (response) =>{
								const legit_response = response.results;

								console.log(legit_response);
							}
						})
				});	
			
			})




		</script>
	</body>
</html>
